      .force(
        "collide",
        d3.forceCollide().radius(function (d) {
          return radiusScale(d.results[0]);
        })
      );

    var bubbles = svg

      .attr("r", function (d, i) {

      });

      })
      .style("text-anchor", "middle");

    simulation.nodes(data).on("tick", ticked);

        });

      labels

          return d.x;
        })
        .attr("y", function (d) {
          return d.y + 5;
        });
